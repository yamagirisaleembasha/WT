<!--DOCTYPE html-->
<html>
  <head>
    <title>capitals of countries</title>
    <style>
      p{
        color:red;
        font-weight:bold;
        font-size:50;
        }
      body {
          background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
    </style>
    <script language="javascript">
    function capital()
    {
      var cunt=document.forms["frm1"].country.value; 
      var capital=" Please select any country ";
      if( cunt=="india")
      {
        capital="NEW DELHI";
      }
      if( cunt=="china")
      {
        capital="BEIJING";
      }
      if( cunt=="pakistan")
      {
        capital="ISLAMABAD";
      }
      if( cunt=="bangladesh")
      {
        capital="DHAKA";
      }
      if( cunt=="japan")
      {
        capital="TOKYO";
      }

      if( cunt=="select")
      {
        capital="Please select any country";
      }
      document.getElementById("capt").innerHTML=capital;
    }
  </script>
  </head>
  <body>
    <form name="frm1">
    <br/>
    <center>
    <h1 style="color:red;font-size:120%">Select a Country :<select name="country" onchange="capital()"></h1>
    <br>
    <br>
    <option value="select">--SELECT--</option>
    <option value="india">INDIA</option>
    <option value="china">CHINA</option>
    <option value="pakistan">PAKISTAN</option>
    <option value="bangladesh">BANGLADESH</option>
    <option value="japan">JAPAN</option>
    </select>
    <br/>
    <br/>
    <font color="green" size="10">Capital is :</font> <p id="capt"></p>
    </center>
    </form>
  </body>
  </html>
