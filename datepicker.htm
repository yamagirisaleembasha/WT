<!DOCTYPE html>
<html>
<head>
	<style>
		.bor{
				border: 1px solid black;
	  			padding: 15px 10px;
	  			width: 450px;
	  			box-sizing: border-box;
			}
			.space{
				margin-left: 20px;
			}
	</style>
</head>
<body>
	<div class="bor">
		<h2>Sign Up!</h2>
		<form>
			<label>User name:</label>
			<input type="text" class="space"><br><br>
			<label>Password:</label>
			<input type="text" class="space"><br><br>
			<label>Gender:</label>
			<input type="radio" class="space">
			<label>Male</label>
			<input type="radio">
			<label>Female</label><br><br>
			<label>DOB :</label>
			<input type="date" class="space"><br><br>
			<label>Phone number:</label>
			<input type="text" class="space"><br><br>
			<label>email ID:</label>
			<input type="text" class="space"><br><br>
			<label>Languages Known :</label>
			<input type="checkbox">
			<label>Telugu</label>
			<input type="checkbox">
			<label>Hindi</label>
			<input type="checkbox">
			<label>English</label><br><br>
			<label>Profile pic:</label>
			<input type="button" value="choose file" class="space">
			<label>No file chosen</label><br><br><br>
			<input type="button" value="register" style="margin-right: 50px">
			<input type="button" value="Reset">
		</form>
	</div>
</body>
</html>
